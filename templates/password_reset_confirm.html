{% extends 'main.html' %}
{% block content %}

<style>


    input[type='text'],
    input[type='email'],
    input[type='password'],
    input[type='number'] {

    
        min-width: 24rem;
        width: 100%;
        padding: 1.2rem 1.5rem;
        border-radius: 0.5rem;
        border: 2px solid var(--color-light);
        transition: all 0.3s ease-in-out;
        background-color: var(--color-bg);
    }

    input[type='text']:focus,
    input[type='password']:focus,
    input[type='number']:focus,
    input[type='text']:active,
    input[type='email']:active,
    input[type='password']:active,
    input[type='number']:active{
        outline: none;
        border: 2px solid var(--color-main);
    }
</style>
<main class="frompage my-xl">
    <div class="content-box">
        <div class="fromWrapper">
            <h3>Enter new password</h3>
            <p>Please enter your new password twice so we can verify you .so typed it in correctly.

            </p>
            <br>
            <form class="form" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn--sub btn--ig my-md" type="submit" value="change my password"/>
            </form>

        </div>
    </div>
</main>


{% endblock %}
